steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - "--dockerfile=Dockerfile"
      - "--context=."
      - "--destination=gcr.io/${PROJECT_ID}/zml-dynamic-model:latest"
      - "--compressed-caching=false"

timeout: 7200s
options:
  machineType: 'E2_HIGHCPU_32'
  diskSizeGb: 500