<div class="flex flex-col h-full">
  <!-- Job Info Header -->
  <div class="bg-white px-6 py-4 border-b border-gray-200">
    <h1 class="text-xl font-normal text-gray-800">Job: {{ job().name }}</h1>
    <div class="flex items-center text-sm text-gray-600 space-x-4 mt-1">
      <span>Region: {{ job().region }}</span>
      <span>Last updated: Apr 23, 2025, 2:45:01 PM</span>
    </div>
  </div>

  <!-- Tabs -->
  <div class="border-b border-gray-200 bg-white">
    <nav class="-mb-px flex space-x-4 px-6" aria-label="Tabs">
      @for(tab of tabs; track tab.id) {
        <button
          (click)="setActiveTab(tab.id)"
          class="py-3 px-1 border-b-2 font-medium text-sm"
          [class.border-blue-500]="activeTab() === tab.id"
          [class.text-blue-600]="activeTab() === tab.id"
          [class.border-transparent]="activeTab() !== tab.id"
          [class.text-gray-500]="activeTab() !== tab.id"
          [class.hover:text-gray-700]="activeTab() !== tab.id"
          [class.hover:border-gray-300]="activeTab() !== tab.id">
          {{ tab.label }}
        </button>
      }
    </nav>
  </div>

  <!-- Tab Content -->
  <div class="flex-1 overflow-y-auto bg-gray-50">
    @switch (activeTab()) {
      @case ('history') {
        <app-history-tab [executions]="executions()"></app-history-tab>
      }
      @case ('observability') {
        <app-observability-tab></app-observability-tab>
      }
      @case ('triggers') {
        <app-triggers-tab></app-triggers-tab>
      }
      @case ('yaml') {
        <app-yaml-tab [job]="job()"></app-yaml-tab>
      }
    }
  </div>
</div>
