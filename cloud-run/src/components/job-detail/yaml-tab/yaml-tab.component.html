<div class="p-6 bg-white border border-gray-200 rounded-md m-6">
  <div class="p-2 border-b border-gray-200">
    <button class="bg-blue-600 text-white font-medium px-4 py-1.5 rounded-md text-sm hover:bg-blue-700">Edit</button>
  </div>
  <div class="font-mono text-xs text-gray-800 bg-gray-50 p-2 overflow-x-auto">
    @for (line of yamlLines(); track $index) {
      <div class="flex items-start">
        <span class="w-8 text-right pr-4 text-gray-400 select-none">{{ $index + 1 }}</span>
        <span class="flex-1 whitespace-pre">{{ line }}</span>
      </div>
    }
  </div>
</div>
