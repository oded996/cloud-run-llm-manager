<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center space-x-2">
      <h2 class="text-lg text-gray-800">Current status of 3 SLOs</h2>
      <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded-md">Status calculated at 5:04 PM GMT-7</span>
    </div>
    <button class="bg-blue-600 text-white font-medium px-4 py-2 rounded-md text-sm hover:bg-blue-700 flex items-center">
      + Create SLO
    </button>
  </div>

  <!-- SLOs List -->
  <div class="bg-white border border-gray-200 rounded-md">
    <!-- Header Row -->
    <div class="grid grid-cols-12 gap-4 px-4 py-2 text-xs font-medium text-gray-500 border-b">
      <div class="col-span-1">Status</div>
      <div class="col-span-4">Objective</div>
      <div class="col-span-2">Type</div>
      <div class="col-span-2">Alerts firing</div>
      <div class="col-span-2">Error budget</div>
      <div class="col-span-1"></div>
    </div>

    <!-- SLO Items -->
    @for (slo of slos(); track slo.objective) {
      <div class="grid grid-cols-12 gap-4 px-4 py-3 items-center border-b last:border-b-0">
        <!-- Status -->
        <div class="col-span-1 flex items-center">
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
        </div>
        <!-- Objective -->
        <div class="col-span-4">{{ slo.objective }}</div>
        <!-- Type -->
        <div class="col-span-2">
          <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-full">{{ slo.type }}</span>
        </div>
        <!-- Alerts Firing -->
        <div class="col-span-2 flex items-center space-x-2">
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
          <span>{{ slo.alertsFiring }}</span>
          <button class="p-1 border border-gray-300 rounded hover:bg-gray-100">
            <svg class="w-4 h-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" /></svg>
          </button>
        </div>
        <!-- Error Budget -->
        <div class="col-span-2 flex items-center">
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
          <span class="ml-1">{{ slo.errorBudget }}</span>
        </div>
        <!-- Actions -->
        <div class="col-span-1 flex items-center justify-end space-x-2">
            <button class="p-1 rounded-full hover:bg-gray-200">
                <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" /></svg>
            </button>
            <button class="p-1 rounded-full hover:bg-gray-200">
                <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
            </button>
        </div>
      </div>
    }
  </div>
</div>
