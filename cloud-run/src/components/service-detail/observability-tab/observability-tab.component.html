<div class="flex h-full">
  <!-- Observability Sub-navigation -->
  <div class="w-48 bg-white border-r border-gray-200 p-2 space-y-1">
      @for(view of observabilityViews; track view.id) {
        <button
          (click)="setActiveObservabilityView(view.id)"
          class="w-full text-left px-3 py-1.5 rounded text-sm"
          [class.bg-blue-100]="activeObservabilityView() === view.id"
          [class.text-blue-700]="activeObservabilityView() === view.id"
          [class.font-medium]="activeObservabilityView() === view.id"
          [class.text-gray-600]="activeObservabilityView() !== view.id"
          [class.hover:bg-gray-100]="activeObservabilityView() !== view.id">
          {{ view.label }}
        </button>
      }
  </div>

  <!-- Observability Content -->
  <div class="flex-1">
    @switch (activeObservabilityView()) {
      @case ('metrics') {
        <app-metrics-view></app-metrics-view>
      }
      @case ('logs') {
        <app-logs-view></app-logs-view>
      }
      @case ('slos') {
        <app-slos-view></app-slos-view>
      }
      @case ('errors') {
        <app-errors-view></app-errors-view>
      }
    }
  </div>
</div>
