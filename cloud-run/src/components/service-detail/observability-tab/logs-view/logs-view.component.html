<div class="h-full flex flex-col">
  <!-- Logs Toolbar -->
  <div class="p-2 border-b border-gray-200 bg-gray-50 flex items-center justify-between shrink-0">
    <div class="flex items-center space-x-4">
      <span class="text-lg font-medium text-gray-800 ml-2">Logs</span>
      <div class="relative">
        <label for="severity" class="absolute -top-2 left-2 text-xs text-gray-500 bg-gray-50 px-1">Severity</label>
        <select id="severity" class="bg-white border border-gray-300 rounded-md px-2 py-1.5 text-sm w-48 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <option>Default</option>
        </select>
      </div>
      <button class="flex items-center space-x-2 text-sm text-gray-600">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.572a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" /></svg>
        <span>Filter</span>
      </button>
      <input type="text" placeholder="Search all fields and values" class="text-sm focus:outline-none bg-gray-50">
    </div>
    <div class="flex items-center space-x-2">
      <button class="p-2 rounded-full hover:bg-gray-200 text-gray-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      </button>
      <button class="p-2 rounded-full hover:bg-gray-200 text-gray-500">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" /></svg>
      </button>
    </div>
  </div>
  <!-- Logs Table -->
  <div class="flex-grow overflow-y-auto">
    <div class="bg-white border-l border-r border-b">
      <table class="w-full text-left text-sm">
        <thead class="bg-gray-50 sticky top-0">
          <tr class="border-b">
            <th class="p-2 font-medium text-gray-600 w-16">Severity</th>
            <th class="p-2 font-medium text-gray-600 w-48">Timestamp</th>
            <th class="p-2 font-medium text-gray-600">Summary</th>
          </tr>
        </thead>
        <tbody>
          @for (log of logs(); track $index) {
            <tr class="border-b last:border-b-0 hover:bg-gray-50 font-mono">
              <td class="px-2 py-1 whitespace-nowrap">
                <div class="flex items-center space-x-2">
                  <svg class="w-4 h-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5-7.5" /></svg>
                  @if (log.severity === 'info') {
                    <div class="w-4 h-4 rounded-full bg-blue-100 text-blue-800 flex items-center justify-center text-xs font-bold">i</div>
                  } @else {
                    <div class="w-4 h-4 rounded-full bg-gray-200 text-gray-700 flex items-center justify-center text-xs">*</div>
                  }
                </div>
              </td>
              <td class="px-2 py-1 whitespace-nowrap text-gray-600">{{ log.timestamp }}</td>
              <td class="px-2 py-1 whitespace-nowrap text-gray-800">
                <span class="truncate">{{ log.summary }}</span>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
