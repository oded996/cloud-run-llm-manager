<div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
  <!-- Authentication Card -->
  <div class="bg-white border border-gray-200 rounded-md p-6">
    <h3 class="font-medium text-gray-800 flex items-center mb-4">
      Authentication
      <svg class="w-4 h-4 text-gray-500 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" /></svg>
    </h3>
    <div class="space-y-4">
      <label class="flex items-start space-x-3 cursor-pointer">
        <input type="radio" name="authentication" class="form-radio text-blue-600 h-5 w-5 mt-0.5" [checked]="selectedAuthOption() === 'public'" (change)="selectedAuthOption.set('public')">
        <div>
          <p class="text-gray-800">Allow public access</p>
          <p class="text-xs text-gray-500">No authentication checks will be performed.</p>
        </div>
      </label>
      <label class="flex items-start space-x-3 cursor-pointer">
        <input type="radio" name="authentication" class="form-radio text-blue-600 h-5 w-5 mt-0.5" [checked]="selectedAuthOption() === 'require-auth'" (change)="selectedAuthOption.set('require-auth')">
        <div>
          <p class="text-gray-800">Require authentication</p>
          <p class="text-xs text-gray-500">Select between Identity and Access Management (IAM) and/or Identity-Aware Proxy (IAP).</p>
        </div>
      </label>
    </div>
  </div>

  <!-- Binary Authorization Card -->
  <div class="bg-white border border-gray-200 rounded-md p-6">
    <h3 class="font-medium text-gray-800 flex items-center mb-4">
      Binary Authorization
      <svg class="w-4 h-4 text-gray-500 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" /></svg>
    </h3>
    <p class="text-gray-600 mb-2">Status: Disabled.</p>
    <a href="#" class="text-blue-600 hover:underline text-sm font-medium">Enable Binary Authorization API</a>
  </div>

  <!-- Threat Detection Card -->
  <div class="bg-white border border-gray-200 rounded-md p-6">
    <h3 class="font-medium text-gray-800 flex items-center mb-4">
      Threat Detection
      <svg class="w-4 h-4 text-gray-500 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" /></svg>
    </h3>
    <p class="text-gray-600 mb-2">Threat Detection: Disabled</p>
    <a href="#" class="text-blue-600 hover:underline text-sm font-medium">Enable in Security Command Center</a>
  </div>
</div>
